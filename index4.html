<body>

  <h1>üì¶ Theo d√µi h·∫°n s·ª≠ d·ª•ng</h1>

  <form id="productForm">
    <input type="text" id="productName" placeholder="T√™n s·∫£n ph·∫©m" required />
    <input type="date" id="expiryDate" required />
    <button type="submit">‚ûï Th√™m s·∫£n ph·∫©m</button>
  </form>

  <ul id="productList">ƒêang t·∫£i d·ªØ li·ªáu...</ul>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxdKbRt6eeC1DzkLD2B-UAisM9DeuGU9OlKzkn9yWQxoaMmWPst-h1eWEqjFYf-oceH/exec";

    const form = document.getElementById("productForm");
    const list = document.getElementById("productList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("productName").value.trim();
      const expiry = document.getElementById("expiryDate").value;

      if (!name || !expiry) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");

      try {
        const res = await fetch(sheetURL, {
          method: "POST",
          body: JSON.stringify({ name, expiry }),
          headers: { "Content-Type": "application/json" }
        });

        const text = await res.text();
        if (text.includes("ERROR")) throw new Error(text);
        form.reset();
        loadProducts();
      } catch (err) {
        alert("Kh√¥ng th·ªÉ th√™m s·∫£n ph·∫©m.\n" + err.message);
        console.error(err);
      }
    });

    async function loadProducts() {
      list.innerHTML = "<li>ƒêang t·∫£i d·ªØ li·ªáu...</li>";
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá");

        if (data.length === 0) {
          list.innerHTML = "<li>Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o</li>";
          return;
        }

        list.innerHTML = "";
        data.forEach(({ name, expiry }) => {
          const li = document.createElement("li");
          const daysLeft = daysUntil(expiry);
          li.className = daysLeft <= 3 ? "warning" : "";
          li.innerHTML = `
            <div>
              <strong>${name}</strong><br/>
              H·∫øt h·∫°n: ${formatDate(expiry)} (${daysLeft} ng√†y)
            </div>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = "<li>L·ªói khi t·∫£i d·ªØ li·ªáu.</li>";
        console.error(err);
      }
    }

    function daysUntil(dateStr) {
      const today = new Date();
      const exp = new Date(dateStr);
      const diff = exp - today;
      return Math.ceil(diff / (1000 * 60 * 60 * 24));
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString("vi-VN");
    }

    loadProducts();
  </script>
